<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 미션</title>
    <link rel="stylesheet"href="./sign up.css"> 
    <script src="sign up.js" defer></script>
  </head>
  <body>
  <main>
    <div class="login_logo">회원가입</div>

    <fieldset>
        <input type="text" id="username" placeholder="이름" />
      </fieldset>
  
      <div class="success-message hide">멋진이름이네요!</div>
      <div class="failure-message hide">필수 입력 항목입니다!</div>   

    <fieldset>
      <input type="text" id="mail" placeholder="이메일" />
    </fieldset>

    <div class="success-message hide">올바른 이메일 형식입니다!</div>
    <div class="failure-message hide">올바른 이메일 형식이 아닙니다!</div>

    <fieldset>
        <input type="text" id="age" placeholder="나이" />
      </fieldset>
  
      <div class="success-message hide">올바른 나이 형식입니다!</div>
      <div class="failure-message hide">나이를 입력해주세요!</div>
      
    <fieldset>
      <input type="password" id="password" placeholder="비밀번호" />
    </fieldset>

    <div class="success-message hide">올바른  비밀번호입니다!</div>
    <div class="strongPassword-message hide">비밀번호는 최소 4자리 이상입니다.</div>

    <fieldset>
      <input type="password" id="password-retype" placeholder="비밀번호 확인" />
    </fieldset>

    <div class="success-message hide">비밀번호가 일치합니다!</div>
    <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>

    <fieldset class="signup">
      <button>가입하기</button>
    </fieldset>
  </main>
 </body>
</html>
