
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign미션1</title>
    <link rel="stylesheet" href="./sign up.css" />
    
  </head>
  <body>
    <form id="signup-form">
      <h2>회원가입</h2>
      <hr />
      <label
        >이름<input type="text" id="name-input" type="text"/>
        <p id="alert-text-name">필수 입력 항목입니다!</p></label
      >

      <label
        >이메일<input type="text" id="email-input" />
        <p id="alert-text-email">올바른 이메일 형식이 아닙니다!</p></label
      >

      <label
        >나이<input type="text" id="age-input"  />
        <p id="alert-text-age">나이를 입력해주세요!</p></label
      >

      <label
        >비밀번호<input type="password" id="pwd-input"/>
        <p id="alert-text-pwd">
          비밀번호는 최소 4자리 이상이어야 합니다.
        </p></label
      >

      <label
        >비밀번호 확인
        <input
        type="password"
        id="confirm-pwd-input"
/>
        <p id="alert-text-confirm-pwd">비밀번호가 일치하지 않습니다.</p></label
      >

      <input id="signup-btn" type="button" value="가입하기" />
    </form>

    <div class="modal-wrapper">
      <div class="modal">
        <div class="modal-content">
          <h3>가입 성공!</h3>
          <p>umc 챌린저 가입을 축하합니다!</p>
        </div>
        <div class="modal-close">
          <button id="modal-close-btn">닫기</button>
        </div>
      </div>
    </div>
    <script src="./sign up.js"></script>
  </body>
</html>
