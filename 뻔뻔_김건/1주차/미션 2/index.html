<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="title">UMC Study Plan</div>
        <div id="inputContainer">
            <input type="text" id="taskInput" placeholder="Add a new task" style="width: 70%;">
        </div>
        <div id="listsContainer">
            <div class="list" id="todoList">
                <h3>To Do</h3>
            </div>
            <div class="list" id="doneList">
                <h3>Done</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
