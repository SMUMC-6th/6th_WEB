<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>UMC Study Plan</h1>
    </header>
    <main>
      <form id="todoForm">
        <input
          type="text"
          id="todoInput"
          autofocus = "true"
          placeholder="스터디 계획을 작성해보세요!"
        />
      </form>
      <div id="labelFlex">
        <p>해야 할 일</p>
        <p>해낸 일</p>
      </div>
      <div id="flex">
        <div id="todoContainer">
          <ul id="todoList" class="item">
            
          </ul>
        </div>
        <div id="completeContainer">
          <ul id="completeList" class="item">
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
