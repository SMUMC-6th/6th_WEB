<!DOCTYPE html>
<html lang="ko" id="html">
  <head>
    <meta charset="UTF-8" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <div id="content">
      <form id="membership">
        <h1>회원가입</h1>
        <div id="name">
          <label for="userName">이름</label>
          <input type="text" id="userName" />
          <div class="nameMessage"></div>
        </div>

        <div id="email">
          <label for="userEmail">이메일</label>
          <input type="text" id="userEmail" />
          <div class="emailMessage"></div>
        </div>

        <div id="age">
          <label for="userAge">나이</label>
          <input type="text" id="userAge" />
          <div class="ageMessage"></div>
        </div>

        <div id="password">
          <label for="userPassword">비밀번호</label>
          <input type="password" id="userPassword" />
          <div class="passwordMessage"></div>
        </div>

        <div id="passwordValid">
          <label for="userPasswordValid">비밀번호 확인</label>
          <input type="password" id="userPasswordValid" />
          <div class="passwordValidMessage"></div>
        </div>

        <button>가입하기</button>
      </form>
    </div>

    <div id="modalContainer" class="hide">
      <div id="modalContent">
        <h1>가입 성공!</h1>
        <p>SMUMC 챌린저 가입을 축하드립니다!</p>
        <button class="close">닫기</button>
      </div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
