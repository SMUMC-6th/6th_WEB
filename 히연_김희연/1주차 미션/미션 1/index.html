<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미션 1 - 회원가입 validation</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./validation.js" defer></script>
  </head>
  <body>
    <form id="signup-form">
      <h3>회원가입</h3>
      <hr />

      <label
        >이름<input id="name" type="text" />
        <p id="alert-name">필수 입력 항목입니다!</p></label
      >

      <label
        >이메일<input id="email" type="email" />
        <p id="alert-email">올바른 이메일 형식이 아닙니다!</p></label
      >

      <label
        >나이<input id="age" type="number" />
        <p id="alert-age">나이를 입력해주세요!</p></label
      >

      <label
        >비밀번호<input id="pwd" type="password" />
        <p id="alert-pwd">비밀번호는 최소 4자리 이상이어야 합니다.</p></label
      >

      <label
        >비밀번호 확인<input id="confirm-pwd" type="password" />
        <p id="alert-confirm-pwd">비밀번호가 일치하지 않습니다.</p></label
      >

      <input id="signup-btn" type="button" value="가입하기" />
    </form>

    <div class="modal-wrapper">
      <div class="modal">
        <div class="modal-open">
          <h3>가입 성공!</h3>
          <p>umc 챌린저 가입을 축하합니다!</p>
        </div>
        <div class="modal-close">
          <button id="modal-close-btn">닫기</button>
        </div>
      </div>
    </div>
  </body>
</html>
