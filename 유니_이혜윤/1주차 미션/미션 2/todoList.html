<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="todoList.css">
  </head>
  <body>
    <div class="container">
      <h1>UMC Study Plan</h1>
      <hr>
      <div class="todo-list">
        <input id="todo-input" type="text" placeholder="  스터디 계획을 작성해보세요!">
      </div>

      <div class="list">
        <div class="todo">
          해야 할 일
          <ul id="todo-item"></ul>
        </div>
        <div class="done">
          해낸 일
        </div>
      </div>
    </div>
    <script src="todoList.js"></script>
  </body>
</html>
